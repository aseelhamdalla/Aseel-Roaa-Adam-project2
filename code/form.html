<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
  .grid-container{
  display: flex;
  grid-template-columns: auto auto;
  padding: 20px;
  align-items: center;
  justify-content: center;
  grid-gap: 100px;
  }

.flexcont{
    width: 180px;
    display: flex;
    flex-direction: column;
  justify-content: center;

}
.flexcont button {
    margin: 10px;
    height: 50px;

}
.fields{
padding-top :50px;
width: 400px;
line-height: 50px;
margin: 50px;

}
.txt{
    padding: 4px;
    margin: 5px;
    width:100%
}

</style>
</head>
<body>
    <div class="grid-container">
        <div id="inp">
       <form class="fields" onsubmit="return validation()" style="margin-top: 2.5em;" > 
        <div class="txt" > <input  class="form-control" id="Username" type="text" placeholder="User Name"></div> 
        <div id="name_err" style="color: red;"></div>

        <div class="txt">  <input class="form-control" id="email" type="text" placeholder="Email"></div>
        <div id="email_err"style="color: red;" ></div>

        <div class="txt"><input class="form-control" id="DOB" type="text" placeholder="Date of birth"></div>  
        <div id="DOB_err" style="color: red;"></div>

        <div class="txt"><input class="form-control" id="phone" type="text" placeholder="Phone Number"></div>
        <div id="phone_err" style="color: red;"></div>

        <div class="txt"><input class="form-control" id="pass" type="password" placeholder="Password"></div>
        <div id="pass_err"style="color: red;" ></div>

        <div class="txt" > <button class="btn btn-primary"   id="bt1" value="submit">Submit</button></div>
    </form>
</div>
<div id="btns" > 
     <h3>DO you accept to store your data?? </h3>

  <div class="flexcont">
 <button>Save to local storage</button>
 <button>Save to session storage</button>
 <button>Clear all </button>
</div>
</div>

</div>

<script>
 function validation(){
            var name=document.getElementById("Username").value;
            var email=document.getElementById("email").value;
            var DOB=document.getElementById("DOB").value;
            var phone=document.getElementById("phone").value;
            var pass=document.getElementById("pass").value;
            var Regexname=/^[A-Za-z]{3,20}/
            var Regexemail=/^[A-Za-z]{2,20}@[A-Za-z]{2,10}.[A-Za-z]{2,3}/
            var RegexDOB=/^[0-9]{2}[\/]{1}[0-9]{2}[\/]{1}[0-9]{4}$/g
            var Regexphone=/^([962])([7-9]{1})([0-9]{7})/
            var Regexpass=/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])([a-zA-Z0-9]{8})$/

            if(Regexname.test(name)){
                document.getElementById("name_err").innerHTML="";
            
            }else{
                document.getElementById("name_err").innerHTML="Please Enter a valid  name";
                return false;
            }
            if(Regexemail.test(email)){
                document.getElementById("email_err").innerHTML="";
            }
            else{
                document.getElementById("email_err").innerHTML="Please Enter a valid email";
                return false;
            }
            
            if(Regexpass.test(pass)){
                document.getElementById("pass_err").innerHTML="";
            }
            else{
                document.getElementById("pass_err").innerHTML="Please Enter a valid password";
                return false;
            }
            if(Regexphone.test(phone)){
                document.getElementById("phone_err").innerHTML="";
            }
            else{
                document.getElementById("phone_err").innerHTML="Please Enter a valid phone no.";
                return false;
            } if(Regexphone.test(DOB)){
                document.getElementById("DOB").innerHTML="";
            }
            else{
                document.getElementById("DOB_err").innerHTML="Please Enter BOD";
                return false;
            }

        }

</script>
</body>
</html>
